<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>课程添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<input type="text" class="layui-hide" disabled="" id="id">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">奖项</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input rank" lay-verify="required" placeholder="请输入奖项">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">金额</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input price" lay-verify="required|number" placeholder="请输入奖项金额">
		</div>
	</div>	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">数目</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input num" lay-verify="required|number" placeholder="请输入奖项数目">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			<textarea class="layui-textarea info" placeholder="请输入备注内容"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addSholarship">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
layui.use(['form','layer'],function(){
    var form = layui.form
        layer = parent.layer === undefined ? layui.layer : top.layer,
        $ = layui.jquery;
    
    form.on("submit(addSholarship)",function(data){
        //弹出loading
        var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
        
        // 实际使用时的提交信息
        $.ajax({
  		  url: '/page/sholarship/submit',
  		  data: {
              id: $("#id").val(),
         	  rank : $(".rank").val(),
              price : $(".price").val(),
              num : $(".num").val(),
              info : $(".info").val()
          },
  		  dataType: 'json',
  		  type: 'post',
  		  success: function(ret){
  			  if(ret.state=="ok"){
         		 top.layer.msg("奖项添加成功！");
                 layer.closeAll("iframe");
                 //刷新父页面
                 parent.location.reload();
  			  } else {
  				  top.layer.msg("奖项添加失败！");
  			  }
  		  },
  	  	  error: function(){
  	  		top.layer.msg("奖项添加失败！");
  			  }
  	  });
        return false;
    });
    
});
</script>
</body>
</html>

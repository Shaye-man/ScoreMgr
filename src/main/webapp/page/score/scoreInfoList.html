<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>班级列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md7">
    	<form class="layui-form">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" class="layui-input searchAllVal" placeholder="请输入搜索的内容" />
						</div>
						<a class="layui-btn searchAll_btn" data-type="reload">搜索</a>
					</div>
					<div class="layui-inline">
						<a class="layui-btn layui-btn-normal highScore_btn">最高成绩</a>
					</div>
					<div class="layui-inline">
						<a class="layui-btn layui-btn-danger layui-btn-normal fail_btn">不及格考生信息</a>
					</div>
				</form>
			</blockquote>
		<table id="scoreList" lay-filter="scoreList"></table>
		</form>
    </div>
    <div class="layui-col-md5" id="scoreLine" style="width: 620px;height:560px;margin-top:20px">

    </div>
  </div>
  <div class="layui-row layui-col-space15 magt30">
    <div class="layui-col-md7">
    	        <form class="layui-form">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" class="layui-input searchClazzVal" placeholder="请输入搜索的内容" />
						</div>
						<a class="layui-btn searchClazz_btn" data-type="reload">搜索</a>
					</div>
				</form>
			</blockquote>
		<table id="clazzList" lay-filter="clazzList"></table>
		</form>
    </div>
    <div class="layui-col-md5" id="clazzLine" style="width: 620px;height:560px;margin-top:30px">

    </div>
  </div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/echarts.js"></script>
<script type="text/javascript" src="../../page/score/scoreInfoList.js"></script>
</body>
</html>
